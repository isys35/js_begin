<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery CSS</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#animator').on('click', function () {
                $('#items').fadeToggle(200);
                $('#fruits').slideUp(500);
                $('#wines').toggle(400, 'swing', function () {
                    $('#wines').toggle(400, 'swing');
                });
                $('h1').hide();
                $('h1').slideDown(1000).animate({
                    'color': 'red',
                    'font-size': '100px'
                }, 1000);
            });
        });
    </script>
</head>
<body>
<h1>Целая куча всего интересного!</h1>
<table id="things">
    <tr id="items">
        <td>Элемент 1</td>
        <td>Элемент 2</td>
        <td>Элемент 3</td>
    </tr>
    <tr id="fruits">
        <td>Яблоки</td>
        <td>Апельсины</td>
        <td>Лимоны</td>
    </tr>
    <tr id="wines">
        <td>Мерло</td>
        <td>Мальбек</td>
        <td>Каберне совиньон</td>
    </tr>
</table>
<form id="tableControl">
    <button type="button" id="animator">Анимировать!</button>
</form>
</body>
</html>
