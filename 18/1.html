<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Привет, jQuery</title>
    <style>
        #helloDiv {
            background: #333;
            color: #fff;
            font-size: 24px;
            text-align: center;
            border-radius: 3px;
            width: 200px;
            height: 200px;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="clickme">Щёлкни на мне!</button>
    <div id="helloDiv">Привет, jQuery</div>
    <script>
        $("#clickme").click(function () {
            if ($("#helloDiv").is(":hidden")) {
                $("#helloDiv").slideDown("slow");
            } else {
                $("div").hide();
            }
        })
    </script>
</body>
</html>
