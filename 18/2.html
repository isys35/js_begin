<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объединение методов jQuery, в цепочки</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <div id="pageHeader">
    </div>
    <script type="text/javascript">
        $("#pageHeader").text("Привет, мир!")
            .css("color", "red")
            .css("font-size", "60px");
    </script>
</body>
</html>
