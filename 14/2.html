<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра в подсчёт букв</title>
    <script>
        window.addEventListener('load', loader, false);
        var letter = String.fromCharCode(97 + Math.floor(Math.random()*26));
        var re = RegExp(letter, 'g');

        function loader(e) {
            document.getElementById("getText").addEventListener('submit', countLetter, false);
        }

        function countLetter(e) {
            e.preventDefault();
            document.getElementById("results").innerHTML =
                "Была выбрана секретная буква " + letter + ".";
            var userText = document.getElementById("userWords").value;
            var matches = userText.match(re);
            if (matches) {
                var count = matches.length;
            } else {
                var count = 0;
            }
            document.getElementById("results").innerHTML += "Вы ввели секретную букву " + count + " раз.";
        }
    </script>
</head>
<body>
<form id="getText">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci dignissimos maxime quo repellat?</p>
    <input type="text" name="userWords" id="userWords">
    <input type="submit" name="submit">
</form>
<div id="results"></div>
</body>
</html>
