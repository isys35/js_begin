<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Адаптация к значению window.innerWidth</title>
</head>
<body>
<script>
    var currentWidth = window.innerWidth;
    if (currentWidth>500){
        document.write("<h1>Ваше окно большое.</h1>");
        } else {
        document.write("<h1>Ваше окно небольшое.</h1>");
        }
</script>
</body>
</html>
