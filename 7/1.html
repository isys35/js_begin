<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Получение суммы чисел</title>
</head>
<body>
    <script>
        var myNumbers = [2,4,2,7];
        var total = 0;
        for (oneNumber in myNumbers) {
            total = total + myNumbers[oneNumber];
        }
        document.write(total);
    </script>
</body>
</html>
