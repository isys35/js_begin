<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Что это? Конфигуратор объекта Chair</title>
</head>
<body>
    <script>
        var myChair = {
            "cushionMaterial":"",
            "numberOfLegs":"",
            "legHeight":""
        };

        function configureChair() {
            var userValue;
            for (var property in myChair) {
                if (myChair.hasOwnProperty(property)){
                    userValue = prompt("Введите значение свойства " + property);
                    myChair[property] = userValue;
                }
            }
        }

        function writeChairReceipt() {
            document.write("<h2>Объект Chair будет иметь следующую конфигурацию: </h2>>");
            for (var property in myChair) {
                if (myChair.hasOwnProperty(property)) {
                    document.write(property + ": " + myChair[property] + "<br>");
                }
            }

        }
        configureChair();
        writeChairReceipt();
    </script>
</body>
</html>
