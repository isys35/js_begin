<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра в слова</title>
</head>
<body>
    <script>
        var guessedWord = prompt("Какое слово я задумал?");
        while (guessedWord != "сэндвич") {
        if(guessedWord == "") {break;}
        guessedWord = prompt("Нет. Это не оно. Попробуйте ещё разю");
        }
        alert("Поздравляю! Это именно то слово!");
    </script>
</body>
</html>
