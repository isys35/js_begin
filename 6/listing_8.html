<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Счёт и отображение четных чисел</title>
</head>
<body>
    <script>
        for (var i = 0; i<= 100; i++) {
        if (i%2 != 0) {
            continue;
            }
        document.write(i + " - чётное число. <br>")
        }
    </script>
</body>
</html>
