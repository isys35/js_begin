<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Калькулятор</h1>
<table id="calculator" cellspacing="10px">
    <tr>
        <td id="result">...</td>
        <td id="clear">Очистить</td>
    </tr>
    <tr>
        <td>
            <table id="numbers">
            <tr>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
            </tr>
            <tr>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
            </tr>
            <tr>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="number">9</td>
            </tr>
            <tr>
                <td class="number" colspan="3">0</td>
            </tr>
            </table>
        </td>
        <td>
            <table id="operations">
            <tr>
                <td class="operator">+</td>
                <td class="operator">-</td>
            </tr>
            <tr>
                <td class="operator">*</td>
                <td class="operator">/</td>
            </tr>
            <tr>
                <td colspan=2 class="operator">=</td>
            </tr>
        </table>
        </td>
    </tr>
</table>
</body>
</html>
