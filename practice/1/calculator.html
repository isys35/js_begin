<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Калькулятор</h1>
<div id="calculator">
    <div id="result">...</div>
    <table id="numbers" cellspacing="20px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table id="operations" cellspacing="20px">
        <tr>
            <td>+</td>
            <td>-</td>
        </tr>
        <tr>
            <td>*</td>
            <td>/</td>
        </tr>
        <tr>
            <td colspan=2>=</td>
        </tr>
    </table>
</div>
</body>
</html>
